<mat-card>
  <button mat-raised-button color="primary" (click)="OpenModal()">
    CREAR PACIENTE
  </button>


</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>LISTADO DE PACIENTES</mat-card-title>
  </mat-card-header>
   

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="tipo_identificacion_pac">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> TIPO </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let row"> {{row.tipo_identificacion_pac}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="identificacion_pac">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> IDENTIFICACION </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let row"> {{row.identificacion_pac}}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="nombre_pac">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let row"> {{row.nombre_pac}}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="apellido_pac">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let row"> {{row.apellido_pac}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="municipio_pac">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad/Municipio </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let row"> {{row.municipio_pac}}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="direccion_pac">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let row"> {{row.direccion_pac}}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="fecha_nacimiento_pac">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Nacimiento </mat-header-cell>
        <mat-cell *matCellDef="let row" type="date">  {{row.fecha_nacimiento_pac | date}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      

    </table>
    <mat-paginator [pageSizeOptions]="[5,10, 15, 25, 100]"></mat-paginator>
     

</mat-card>
